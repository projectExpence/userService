# mysql
spring.datasource.url=jdbc:mysql://172.19.59.141:3306/user_service_db
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# kafka
spring.kafka.producer.bootstrap-server=172.19.59.142:9092
spring.kafka.topic.name=userinfo_json
spring.kafka.consumer.group-id=userinfo-consumer-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.userService.deserializer.UserInfoDeserializer

#log
logging.level.org.userService=DEBUG
logging.file.name=logs/userservice.log
